<header>
    <nav>
        <a (click) = "goBack()">
            <img src="../../assets/back.png" alt="">
        </a>
    </nav>
</header> 
<div class="main">
    <span id="name">{{choosenRentService.name}}</span>
    <div class="grade">
        <svg viewBox="0 0 1000 1000" role="presentation" aria-hidden="true" focusable="false" style="fill: currentcolor;"><path d="M972 380c9 28 2 50-20 67L725 619l87 280c11 39-18 75-54 75-12 0-23-4-33-12L499 790 273 962a58 58 0 0 1-78-12 50 50 0 0 1-8-51l86-278L46 447c-21-17-28-39-19-67 8-24 29-40 52-40h280l87-279c7-23 28-39 52-39 25 0 47 17 54 41l87 277h280c24 0 45 16 53 40z"></path></svg>
        <span>{{choosenRentService.averageRating}}</span>
    </div>
    <div class="location">
        <img src="../../../assets/location_mark.png" alt="">
        <span id="city">{{choosenRentService.address[0].split(',')[1]}}</span><span aria-hidden="true"> Â· </span> 
        <span id="state">{{choosenRentService.address[0].split(',')[2]}}</span>
    </div>
    <app-map [latitude] = 'choosenRentService.address[1]' [longitude] = 'choosenRentService.address[2]'></app-map>

    <div class="separator-div">
        <hr class="separator">
    </div>
    <div class="about">
        <p>ABOUT US:</p>
        <p id="about">{{choosenRentService.promoDescription}}</p>
    </div>
</div>
<footer>
    <form action="">
        <input type="submit" value="SHOW RESULTS">
    </form>
</footer>
