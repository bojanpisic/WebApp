<nav *ngIf="!filter">
    <img (click)='goBack()' src="../../../../assets/back.png">
    <a (click)="toggleFilter()"><img src="../../../../assets/icons8-slider-100.png">Filters</a>
</nav>
<ul *ngIf="!filter">
    <li *ngFor="let car of cars">
        <app-car [customerView]="true" [car]="car"></app-car>
    </li>
</ul>
<app-car-filter *ngIf="filter" (appliedFilters)="onApplyFilter()" (closeFilter)="toggleFilter()"></app-car-filter>
