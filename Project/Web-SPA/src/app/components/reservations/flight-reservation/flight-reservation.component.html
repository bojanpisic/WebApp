<header>
    <div class="back">
        <svg viewBox="0 0 16 16" role="presentation" aria-hidden="true" focusable="false" style="height: 1em; width: 1em; display: block;"><path d="m10.8 16c-.4 0-.7-.1-.9-.4l-6.8-6.7c-.5-.5-.5-1.3 0-1.8l6.8-6.7c.5-.5 1.2-.5 1.7 0s .5 1.2 0 1.7l-5.8 5.9 5.8 5.9c.5.5.5 1.2 0 1.7-.2.3-.5.4-.8.4"></path></svg>
    </div>
    <span>{{headerText}}</span>
    <span *ngIf="!showTripDetails">{{(index <= flights.length) ? index : index - flights.length}}/{{flights.length}}</span>
</header>
<app-trip-details *ngIf="showTripDetails" [flights]="flights"></app-trip-details>
<app-pick-seats *ngIf="pickSeats" (bookSeat)="bookedSeat($event)" [flight]="flights[currentFlightIndex]"></app-pick-seats>
<app-invite-friends *ngIf="fillInfo" (passengers)="addPassengers($event)" [flight]="flights[currentFlightIndex]"></app-invite-friends>
<app-offer-car *ngIf="showOfferCar"></app-offer-car>
<footer>
    <button id="bookNow" *ngIf="showTripDetails" (click)="nextStep()">BOOK NOW!</button>
    <button id="back" *ngIf="!showTripDetails" (click)="goBack()">Back</button>
    <button id="next" *ngIf="!lastStep && !showTripDetails" (click)="nextStep()">Next</button>
    <button id="book" *ngIf="lastStep && !showTripDetails" (click)="finish()">Finish</button>
</footer>
