<header>
    <div *ngIf="step === 1" (click)="onExit()" class="back">
        <svg aria-hidden="true" role="presentation" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" style="display: block; fill: rgb(34, 34, 34); height: 16px; width: 16px; stroke: rgb(34, 34, 34); stroke-width: 4; overflow: visible;"><path d="m6 6 20 20"></path><path d="m26 6-20 20"></path></svg>
    </div>
    <div *ngIf="step !== 1" (click)="onBack()" class="back">
        <svg viewBox="0 0 16 16" role="presentation" aria-hidden="true" focusable="false" style="height: 1em; width: 1em; display: block; fill: rgb(34, 34, 34);"><path d="m10.8 16c-.4 0-.7-.1-.9-.4l-6.8-6.7c-.5-.5-.5-1.3 0-1.8l6.8-6.7c.5-.5 1.2-.5 1.7 0s .5 1.2 0 1.7l-5.8 5.9 5.8 5.9c.5.5.5 1.2 0 1.7-.2.3-.5.4-.8.4"></path></svg>
    </div>
    <span *ngIf="step === 1">Register admin</span>
    <span *ngIf="companyType === 'register-airline' && step === 2">Register airline</span>
    <span *ngIf="companyType !== 'register-airline' && step === 2">Register service</span>
    <span *ngIf="step === 3">Confirmation</span>
    <span>{{step}}/3</span>
</header>
<main>
    <form *ngIf="step === 1" [formGroup]="formUser" (ngSubmit)="onSubmitUser()">
        <div class="content">
            <p class="required">Username:</p>
            <input [ngClass]="{'error-input': (formUser.controls.username.touched || errorUsername) && formUser.controls.username.invalid}"
            formControlName="username" type="text">
            <div class="error" *ngIf="(formUser.controls.username.touched || errorUsername) && formUser.controls.username.invalid">
                Username is required!
            </div>
        </div>
        <div class="content">
            <p class="required">Email:</p>
            <input [ngClass]="{'error-input': (formUser.controls.email.touched || errorEmail) && formUser.controls.email.invalid}"
            formControlName="email" type="text">
            <div class="error" *ngIf="(formUser.controls.email.touched || errorEmail) && formUser.controls.email.invalid">
                Email is required!
            </div>
        </div>
        <div class="content">
            <p class="required">Password:</p>
            <input [ngClass]="{'error-input': (formUser.controls.password.touched || errorPassword) && formUser.controls.password.invalid}"
            formControlName="password" type="text">
            <div class="error" *ngIf="(formUser.controls.password.touched || errorPassword) && formUser.controls.password.invalid">
                Password is required!
            </div>
        </div>
        <div class="content" style="border-bottom: none;">
            <p class="required">Confirm password:</p>
            <input [ngClass]="{'error-input': (formUser.controls.confirmPassword.touched || errorConfirmPassword) && formUser.controls.confirmPassword.invalid}"
            formControlName="confirmPassword" type="text">
            <div class="error" *ngIf="(formUser.controls.confirmPassword.touched || errorConfirmPassword) && formUser.controls.confirmPassword.invalid">
                First name is required!
            </div>
        </div>
        <button type="submit">CONFIRM</button>
    </form>
    <br>
    <form *ngIf="step === 2" [formGroup]="formCompany" (ngSubmit)="onSubmitCompany()">
        <p>Name:</p>
        <input type="text" formControlName="name">
        <p>Address:</p>
        <input type="text" formControlName="address">
        <br>
        <button type="submit">CONFIRM</button>
    </form>
    <div *ngIf="step === 3" class="confirmation">
    </div>
</main>
<footer *ngIf="step === 3">
    <button (click)="onRegister()">FINISH</button>
</footer>
