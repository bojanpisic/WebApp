<app-search-bar></app-search-bar>
<ul>
    <li *ngIf = "userFriends.length == 0" id ="empty">
        <h3>Your friends list is empty.</h3>
        <button id = "addFriend">+Add friend</button>
    </li>
    
    <li *ngFor="let friend of userFriends">
        <app-friend [friend] = "friend"></app-friend>
    </li>
</ul>
