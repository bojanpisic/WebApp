<app-airlines-header (sort)="applySort($event)"></app-airlines-header>
<main [ngStyle]="{'padding-top': rotateArrow && scrolledY === 0 ? 'calc(.14 * 100vh + 1.5em)' : 'calc(.08 * 100vh + 1.5em)'}">
    <ul>
        <li *ngFor = "let airline of allAirlines">
            <app-airline [data]="airline"></app-airline>
        </li>
    </ul>
</main>
