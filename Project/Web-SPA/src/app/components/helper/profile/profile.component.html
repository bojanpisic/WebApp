<header>
    <nav>
        <img routerLink='/{{userId}}/home' src="../../../../assets/back.png">
        <span>Profile</span>
        <div class="bonus">
            <img src="../../../../assets/icons8-coins-16.png">
            <span id="bonus">160</span>
        </div>
    </nav>
</header>
<main>
    <div class="personal-info">
        <!-- <svg viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" role="presentation" aria-hidden="true" focusable="false" style="height: 18px; width: 18px; fill: rgb(60, 60, 60);"><path d="M18.5 2.75c.41 0 .75.33.75.75v13c0 .42-.34.75-.75.75h-17a.75.75 0 0 1-.75-.75v-13c0-.42.34-.75.75-.75zm-.75 13V4.25H2.25v11.5zm-14-2.18c0-1.47.56-2.93 1.73-3.72a2.73 2.73 0 0 1 2.02-4.6 2.75 2.75 0 0 1 2.02 4.6c1.17.79 1.73 2.25 1.73 3.72a.75.75 0 0 1-1.5 0c0-.47-.1-2.82-2.25-2.82s-2.25 2.35-2.25 2.82a.75.75 0 0 1-1.5 0zM6.25 8a1.25 1.25 0 1 0 2.5 0 1.25 1.25 0 0 0-2.5 0zm6.5-.75a.75.75 0 0 1 0-1.5h2.5a.75.75 0 0 1 0 1.5zm0 3a.75.75 0 0 1 0-1.5h2.5a.75.75 0 0 1 0 1.5z"></path></svg>
        --><h4>Personal info</h4>
    </div>
    <div class="container">
        <div id="image">
            <img src="{{user.imageUrl == null ? '../../../../../../assets/girl.jpeg':''}}">
        </div>
        <span id="spanfirstname">First name</span>
        <p id="firstname">{{user.firstName}}</p>
        <span id="spanlastname">Last name</span>
        <p id="lastname"> {{user.lastName}}</p>
        <span id="spanphone">E-mail</span>
        <p id="phone">{{user.email}}</p>
        <a href="#" id="edit" routerLink='/{{user.id}}/profile/edit-profile'><img src="../../../../assets/create-white-18dp.svg">Edit profile</a>
    </div>
    <div class="separator-div" style="margin: 0 30px;">
        <hr class="separator">
    </div>
    <div class="friends">
        <h4>My friends</h4>
        <a href="#">Check all</a>
    </div>
    <ul>
        <li class="friends-avatar" style="background-image: url('../../../../../../assets/friend1.jpeg')"></li>
        <li class="friends-avatar" style="background-image: url('../../../../../../assets/friend2.jpeg')"></li>
        <li class="friends-avatar" style="background-image: url('../../../../../../assets/friend3.jpeg')"></li>
        <li class="friends-avatar" style="background-image: none; background-color: #FF643C;">
            <!-- <img src="../../../../assets/add-white-18dp.svg" alt=""> -->
            <div class="plus" routerLink='/{{userId}}/profile/friends'>+</div>
        </li>
    </ul>
    <div class="separator-div" style="margin: 0 30px;">
        <hr class="separator">
    </div>
    <div class="points">
        <p>So far you've collect <img src="../../../../assets/icons8-coins-16.png"> <span>160</span> bonus points!</p>
        <a href="#">Trips</a>
        <br>
        <a href="#">Cars</a>
    </div>
    <button>SIGN OUT</button>
</main>
<app-footer></app-footer>
