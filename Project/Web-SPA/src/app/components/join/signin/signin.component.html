<nav>
  <img routerLink='' src="../../assets/back.png" alt="">
</nav>
<main>
  <h1>Sign in</h1>
  <form [formGroup]="userService.formModelLogin">
    <input id="email" type="email" placeholder="Email Address" formControlName="UserNameOrEmail">
    <input id="password" type="password" placeholder="password" 
          style="border-bottom-left-radius: 4px;
                  border-bottom-right-radius: 4px;
                  border-top: 0;" formControlName="Password">
    <input id="submit" type="submit" (click)='signInClick()' value="SIGN IN">
  </form>
  <app-social-network></app-social-network>
  <div class="login-div">
    <p>Don't have an account? <a href="#" routerLink="/signup">Sign up</a></p>
  </div>
</main>

  <app-bottom-menu></app-bottom-menu>
