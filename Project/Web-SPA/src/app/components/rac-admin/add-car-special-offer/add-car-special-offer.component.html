<header>
    <div *ngIf="!configureOffer" (click)="goBack()" class="back">
        <svg viewBox="0 0 16 16" role="presentation" aria-hidden="true" focusable="false" style="height: 1em; width: 1em; display: block;"><path d="m10.8 16c-.4 0-.7-.1-.9-.4l-6.8-6.7c-.5-.5-.5-1.3 0-1.8l6.8-6.7c.5-.5 1.2-.5 1.7 0s .5 1.2 0 1.7l-5.8 5.9 5.8 5.9c.5.5.5 1.2 0 1.7-.2.3-.5.4-.8.4"></path></svg>
    </div>
    <div *ngIf="configureOffer" (click)="toggleConfigureOffer()" class="back">
        <svg aria-hidden="true" role="presentation" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" style="display: block; fill: rgb(34, 34, 34); height: 16px; width: 16px; stroke: currentcolor; stroke-width: 4; overflow: visible;"><path d="m6 6 20 20"></path><path d="m26 6-20 20"></path></svg>
    </div>
    <span *ngIf="!configureOffer">Add special offer</span>
    <span *ngIf="configureOffer">Configure special offer</span>
</header>
<main *ngIf="!configureOffer">
    <ul>
        <li *ngFor="let car of cars">
            <app-car [car]="car"></app-car>
            <button (click)="toggleConfigureOffer(car)">Add offer<img style="filter: opacity(.8);" src="../../../../assets/bold_arrow_pink.svg"></button>
        </li>
    </ul>
</main>
<div *ngIf="configureOffer">
    <app-pick-dates-special-offer (addSpecialOffer)="onAddSpecialOffer($event)" [carPricePerDay]="choosenCar.pricePerDay"></app-pick-dates-special-offer>
</div>
